<!doctype html>
<html lang="en" ng-app="myapp" id="ng-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jSimple-blog-admin</title>
    <link rel="stylesheet" href="/app/css/bootstrap.min.css?v1" type="text/css"/>
    <link rel="stylesheet" href="/app/css/admin.css?v2" type="text/css"/>
    <link rel="stylesheet" href="/app/js/lib/sh/sh.css?v1" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <header class="header header-fixed">
        <section class="sup-header">
            <div class="container main-grid main-header-grid">
                <div class="grid-left">
                    jSimple-blog
                </div>
                <div class="grid-right">
                    <ul class="nav-breadcrumb">
                        <li class="naked-list">
                            <span class="divider"> /</span>
                            <a>admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </header>

    <section role="main" class="container main-body">
        <div class="main-grid main-body-grid">
            <div class="grid-left" ng-controller="leftSideController">
                <div class="side-navigation ng-hide" ng-show="toc==true">
                    <ul class="nav-list naked-list">
                        <li class="nav-index-group">
                            <span class="nav-index-group-heading  active">博客</span>
                            <a href="/blog/add"><span class="glyphicon glyphicon-plus"></span> 新增</a>

                            <ul class="aside-nav">
                                <li class="nav-index-listing  active">
                                    <a href="/admin/blog/list">所有博客</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-index-group">
                            <span class="nav-index-group-heading  active">标签</span>
                            <ul class="aside-nav" ng-repeat="tag in tags">
                                <li class="nav-index-listing  active">
                                    <a href="/admin/tag/{{tag.linkName}}">{{tag.name}}</a>
                                    <a href="/admin/tag/{{tag.linkName}}/edit"><span
                                            class="glyphicon glyphicon-wrench"> </span></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-index-group">
                            <span class="nav-index-group-heading  active">分类</span>
                            <a href="/admin/category/add"><span class="glyphicon glyphicon-plus"></span> 新增</a>
                            <ul class="aside-nav" ng-repeat="category in categories">
                                <li class="nav-index-listing  active">
                                    <a href="/admin/category/{{category.linkName}}">{{category.name}}</a>
                                    <a href="/admin/category/{{category.linkName}}/edit">
                                        <span class="glyphicon glyphicon-wrench"> </span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <a href="" ng-click="toc=false" class="toc-close visible-xs">
                        <span class="glyphicon glyphicon-remove toc-close-icon"></span> Close
                    </a>
                </div>
            </div>
            <div class="grid-right">
                <div id="loading" ng-show="loading">Loading...</div>
                <div ng-view>

                </div>


            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="pull-right"><a href="#">Back to top</a></p>

            <p>
                coded by idiotSky.
            </p>
        </div>
    </footer>
</div>
<script src="/app/js/lib/angular.min.js" type="text/javascript"></script>
<script src="/app/js/lib/angular-route.min.js" type="text/javascript"></script>
<script src="/app/js/lib/angular-resource.min.js" type="text/javascript"></script>
<script src="/app/js/admin/app.js?v1" type="text/javascript"></script>
<script src="/app/js/admin/controllers.js?v2" type="text/javascript"></script>
<script src="/app/js/admin/services.js" type="text/javascript"></script>
<script src="/app/js/admin/directives.js" type="text/javascript"></script>
<script src="/app/js/admin/filters.js" type="text/javascript"></script>
<!--<script src="/app/js/admin/pagination.js" type="text/javascript" ></script>-->

<script src="/app/js/lib/sh/sh.js" type="text/javascript"></script>
<script type="text/javascript"
        src="/app/js/lib/kindeditor-min.js"></script>
<script type="text/javascript"
        src="/app/js/lib/zh_CN.js"></script>
</body>
</html>
